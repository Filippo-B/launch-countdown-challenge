<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/mainDist.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

    <!-- ICONS -->
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">We're Launching Soon</h1>

      <!-- ============================================ -->
      <!-- ··········································· § COUNTDOWN ··· -->
      <!-- ======================================== -->
      <div class="countdown" id="countdown">
        <!-- =================================== § DAYS === -->
        <div class="countdown__flip-container" id="containerDays">
          
          <!-- ····················· § BACKGROUND FLIPS ··· -->
          <div class="countdown__bg-flips-container">
            <div data-current-day="" data-next-day="" class="flip countdown__bg-flip__top"><div class="countdown-notch"></div></div>
            <div data-current-day="" data-next-day="" class="flip countdown__bg-flip__bottom"><div class="countdown-notch"></div></div>
          </div>

          <!-- ····················· § FOREGROUND FLIPS ··· -->
          <div class="countdown__fg-flips-container">
            <div data-current-day="" data-next-day="" class="flip countdown__fg-flip__back"><div class="countdown-notch"></div></div>
            <div data-current-day="" data-next-day="" class="flip countdown__fg-flip__front"><div class="countdown-notch"></div></div>
          </div>

          <!-- ····················· § TEXT ··· -->
          <span class="countdown__flip-container__timeframe-text">Days</span>
        </div>

        <!-- =================================== § HOURS === -->
        <div class="countdown__flip-container" id="containerHours">
          
          <!-- ····················· § BACKGROUND FLIPS ··· -->
          <div class="countdown__bg-flips-container">
            <div data-current-hour="" data-next-hour="" class="flip countdown__bg-flip__top"><div class="countdown-notch"></div></div>
            <div data-current-hour="" data-next-hour="" class="flip countdown__bg-flip__bottom"><div class="countdown-notch"></div></div>
          </div>

          <!-- ····················· § FOREGROUND FLIPS ··· -->
          <div class="countdown__fg-flips-container">
            <div data-current-hour="" data-next-hour="" class="flip countdown__fg-flip__back"><div class="countdown-notch"></div></div>
            <div data-current-hour="" data-next-hour="" class="flip countdown__fg-flip__front"><div class="countdown-notch"></div></div>
          </div>

          <!-- ····················· § TEXT ··· -->
          <span class="countdown__flip-container__timeframe-text">Hours</span>
        </div>

        <!-- =================================== § MINUTES === -->
        <div class="countdown__flip-container" id="containerMinutes">
          
          <!-- ····················· § BACKGROUND FLIPS ··· -->
          <div class="countdown__bg-flips-container">
            <div data-current-minute="" data-next-minute="" class="flip countdown__bg-flip__top"><div class="countdown-notch"></div></div>
            <div data-current-minute="" data-next-minute="" class="flip countdown__bg-flip__bottom"><div class="countdown-notch"></div></div>
          </div>

          <!-- ····················· § FOREGROUND FLIPS ··· -->
          <div class="countdown__fg-flips-container">
            <div data-current-minute="" data-next-minute="" class="flip countdown__fg-flip__back"><div class="countdown-notch"></div></div>
            <div data-current-minute="" data-next-minute="" class="flip countdown__fg-flip__front"><div class="countdown-notch"></div></div>
          </div>

          <!-- ····················· § TEXT ··· -->
          <span class="countdown__flip-container__timeframe-text">Minutes</span>
        </div>

        <!-- =================================== § DAYS === -->
        <div class="countdown__flip-container" id="containerSeconds">
          
          <!-- ····················· § BACKGROUND FLIPS ··· -->
          <div class="countdown__bg-flips-container">
            <div data-current-second="" data-next-second="" class="flip countdown__bg-flip__top"><div class="countdown-notch"></div></div>
            <div data-current-second="" data-next-second="" class="flip countdown__bg-flip__bottom"><div class="countdown-notch"></div></div>
          </div>

          <!-- ····················· § FOREGROUND FLIPS ··· -->
          <div class="countdown__fg-flips-container">
            <div data-current-second="" data-next-second="" class="flip countdown__fg-flip__back"><div class="countdown-notch"></div></div>
            <div data-current-second="" data-next-second="" class="flip countdown__fg-flip__front"><div class="countdown-notch"></div></div>
          </div>

          <!-- ····················· § TEXT ··· -->
          <span class="countdown__flip-container__timeframe-text">Seconds</span>
        </div>
        <span id="countdownError" class="countdown__error"><i class='bx bxs-error-circle'></i>The day counter must be under 1000.</span>
      </div> <!-- end countdown -->
      
      <!-- ============================================ -->
      <!-- ··········································· § FORM ··· -->
      <!-- ======================================== -->
      
      <form id="launchDateForm" class="launchdate-form" action="#" method="get">

          <input class="launchdate-form__input" type="datetime-local" name="launch-datetime" id="launchDate">
          <button class="launchdate-form__button">Set</button>

      </form>

      <!-- ============================================ -->
      <!-- ··········································· § FOOTER ··· -->
      <!-- ======================================== -->
      <footer class="footer">
        <nav class="footer__social">
          <ul class="footer__social__list">
            <li>
              <a class="footer__social__icon" href="#"><i class='bx bxl-facebook-square'></i></box-icon></a>
            </li>
            <li>
              <a class="footer__social__icon" href="#"><i class='bx bxl-pinterest'></i></box-icon></a>
            </li>
            <li>
              <a class="footer__social__icon" href="#"><i class='bx bxl-instagram'></i></box-icon></a>
            </li>
          </ul>
        </nav>
      </footer>
    </main>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script> -->
    <script src="./js/modernizr-custom.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
